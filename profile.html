<body class="profile-page">
    <header>
        <nav class="navbar">
            <h1>BioTune</h1>

    <main class="profile">
        <h2>User Profile</h2>
        <div class="profile-card">
            <h3 id="user-name">Vidhi Gupta</h3>
            <p>Email: <span id="user-email">vidhigupta123@gmail.com</span></p>
            <p>Age: <span id="user-age">22</span></p>
            <p>Weight: <span id="user-weight">50kg</span></p>
        </div>
        <h2>Edit Profile</h2>
        <form id="profile-form">
            <label>Name:</label>
            <input type="text" id="name" required>
            <label>Email:</label>
            <input type="text" id="email" required> <!-- Email editable nh hoga-->
            <label>Weight(Kg):</label>
            <input type="number" id="weight" required>
            <label>Age:</label>
            <input type="number" id="age" required>
            <label>Goal:</label>
            <input type="text" id="goal" required>
            <button type="submit">Save Changes</button>
        </form>
        <p id="message"></p>
    </main>
