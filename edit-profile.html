<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="edit-profile-page">
    <div class="edit-container">
        <h2>Edit Your Profile</h2>
        <form id="edit-form">
            <input type="text" id="edit-name" placeholder="Enter your name" required>
            <input type="number" id="edit-age" placeholder="Enter your age" required>
            <input type="number" id="edit-weight" placeholder="Enter your weight (kg)" required>
            <button type="submit">Save Changes</button>
        </form>
        <p><a href="profile.html">Back to Profile</a></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
